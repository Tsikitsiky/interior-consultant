<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Interior</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="site-container">
        <input type="checkbox" id="checkbox-menu">
        <header class="header-site">
            <h1 class="header-site__heading"><a href="/">This interior</a></h1>
            <nav class="header-site__menu">
                <label for="checkbox-menu" class="menu-icon close icon">
                    <span class="a11y">Close the menu</span>
                </label>
                <ul>
                  <li><a href="/home">Home</a></li>
                  <li><a href="/collection">Collection</a></li>
                  <li><a href="/about">About</a></li>
                  <li><a href="/contact">Contact</a></li>
                </ul>
              </nav>
            <label for="checkbox-menu" class="menu-icon icon">
                <span class="a11y">Open the menu</span>
            </label>
        </header>
        <main>
            <header class="main-header">
                <h2 class="main-header__heading">Modern interior</h2>
            </header>
            <p class="main__content--introduction">
                A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services.
            </p>
            <p class="main__content--link">
                <a class="arrow-icon icon" href="http://">Read more</a>
            </p>
            <figure class="main__content--img">
                <img class="interior-design" src="../photo1.png" alt="interior design sample">
                <div class="about-the-designer">
                    <div class="div-flex">
                    <img class="designer--picture" src="../photo2.png" alt="Aliza Webber">
                        <div>
                            <p>Aliza Webber</p>
                            <small>Interior designer</small>
                        </div>
                    </div>
                    <p class="img-caption">Designed in 2020 by Aliza Webber</p>
                </div>
            </figure>
        </main>
        <footer class="footer-site">
            <div>
                <p>Sarah Raz @ DevChallenges.io</p>
            </div>
        </footer>
    </div>
</body>
</html>
